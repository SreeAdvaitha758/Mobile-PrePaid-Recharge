<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-success">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/User/HomePage.html">
                <i class="bi bi-phone-flip fs-4"></i> Mobi-Comm
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Admin/Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Admin/UserManagementPage.html">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Admin/PlanManagementPage.html">Plan Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Subscribers Table -->
    <div class="container mt-4">
        <h4 class="text-white text-center">Subscribers</h4>
        <div class="table-responsive">
            <table class="table table-bordered bg-white" id="allSubscribersTable">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Current Plan</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function loadUsers() {
            fetch('../db.json')
                .then(response => response.json())
                .then(data => {
                    const users = data.users;
                    const usersTable = document.querySelector('#allSubscribersTable tbody');
                    usersTable.innerHTML = '';
                    users.forEach(user => {
                        const row = `<tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.mobile}</td>
                            <td>${user.current_plan.description}</td>
                            <td><button class="btn btn-primary btn-sm" onclick="viewUserDetails('${user.mobile}')">View History</button></td>
                        </tr>`;
                        usersTable.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        function viewUserDetails(mobile) {
            fetch('../db.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.users.find(u => u.mobile == mobile);
                    if (user) {
                        const userDetails = `
                            <div style="font-size: 18px; padding: 15px;">
                                <p><strong>Name:</strong> ${user.name}</p>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Mobile:</strong> ${user.mobile}</p>
                                <p><strong>Current Plan:</strong> ${user.current_plan.description}</p>
                            </div>
                        `;
                        showCustomAlert(userDetails);
                    } else {
                        showCustomAlert("<strong>User not found.</strong>");
                    }
                })
                .catch(error => console.error('Error fetching user details:', error));
        }

        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.innerHTML = `
                <div style="position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);
                            background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                            width: 90%; max-width: 500px; text-align: left; font-family: Arial, sans-serif; font-size: 16px;">
                    ${message}
                    <br><br>
                    <button onclick="this.parentElement.remove()" style="background: #007bff; color: white; border: none; padding: 8px 16px; 
                            border-radius: 5px; cursor: pointer; font-size: 16px;">OK</button>
                </div>
            `;
            document.body.appendChild(alertBox);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
