<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Mobile Recharge - Prepaid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #DEF9C4;
        }

        header {
            background-color: #468585;
            height: 100px;
            color: white;

        }
    </style>

</head>

<body>

    <header>
        <h2 class="text-center pt-3 ">Mobi-Comm Prepaid Recharge</h2>

        <nav class="navbar navbar-expand-sm  ">

            <div class="container-fluid ">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="card w 10">
        <div class="card-body">
            <h5 class="card-title">Mobile Number</h5>
            <p class="card-text">
                <span>
                    <form>
                        <div>
                            <label for="mobile_num" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobile_num" class="form-label" placeholder="Enter Mobile Number">
                        </div>

                    </form>
                </span>
            </p>

        </div>

    </div>

















    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        </script>

</body>

</html>
